name: kedro

on:
  push:
    branches:
      - '*'

jobs:
  kedro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Kedro
        uses: ElCuboNegro/kedro-deployment@1.0.0
        with:
          python_version: '3.10'
        GITHUB_PAT: ${{ secrets.KEDRO_GITHUBACTIONS }}
        should_run: True